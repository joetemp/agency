<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/stylesheets/screen.css">
    <title>Spectrum Designs | Deal with it.</title>
    <script src="js/snap.svg.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/RaphaelPlugin.min.js"></script>
</head>

    <body>
        <section>
            <img src="assets/iphone-6-plus.jpg" id="iphone">
            <svg id="mysvg" width="100%" height="80%" viewBox="-0.25 -0.25 100 204.2"></svg>
            <script>
                
                
                var s = Snap("#mysvg")

                var r = s.rect(0,0,100,203.7,14.64); 

                r.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25, 
                    class: "r"
                });

                var edge = s.rect(1.5,1.5,97,200.85,13.32,13.32);

                edge.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var display = s.rect(6.2, 23.8, 87.6, 156.4);

                display.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var buttonInner = s.circle(50, 190.85, 5.8);

                buttonInner.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var buttonOuter = s.circle(50, 190.85, 6.6);
                
                buttonOuter.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

            </script>
        </section>
        <section></section>
        <section></section>
        <footer></footer>
    </body>

</html>
