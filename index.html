<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/stylesheets/screen.css">
    <title>Project Spex | Deal with it.</title>
    <script src="js/snap.svg.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/RaphaelPlugin.min.js"></script>
</head>

    <body>
        <section>
            <img src="assets/iphone-6-plus.jpg" id="iphone">
            <svg id="mysvg" viewBox="-0.25 -0.25 100 204.2"></svg>
            <script>
                
                
                var s = Snap("#mysvg")

                var edge = s.rect(0,0,100,203.7,14.64); 

                edge.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25, 
                    class: "device"
                });

                var face = s.rect(1.5,1.5,97,200.85,13.32,13.32);

                face.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var glare = s.rect(2.713, 3.1, 94.575, 197.5, 12.096)

                glare.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var bezel = s.rect(3.90, 4.67, 92.21, 194.37, 11.46) 

                bezel.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var display = s.rect(6.2, 23.8, 87.6, 156.4);

                display.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var buttonInner = s.circle(50, 190.85, 5.8);

                buttonInner.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var buttonOuter = s.circle(50, 190.85, 6.6);
                
                buttonOuter.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var cameraOuter = s.circle(36.125, 12.5, 1.7);

                cameraOuter.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var cameraInner = s.circle(36.125, 12.5, 1);

                cameraInner.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

                var speaker = s.rect(43.375, 12, 13.25, 1.25, 0.75);

                speaker.attr({
                    fill: "none",
                    stroke: "#f33",
                    strokeWidth: 0.25
                });

            </script>
        </section>
        <section></section>
        <section></section>
        <footer></footer>
    </body>

</html>
